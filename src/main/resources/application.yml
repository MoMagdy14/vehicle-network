POSTGRES_URL: jdbc:postgresql://localhost:5432/vehicle_network

spring:
  datasource:
    url: ${POSTGRES_URL}
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true